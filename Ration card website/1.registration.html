<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>New User Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#E8EDF2;
    min-height:100vh;
}

/* ================= HEADER ================= */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:65px;
    background:#F7FAFC;
    border-bottom:1px solid #E6E8EB;
    box-shadow:0 4px 4px rgba(0,0,0,0.15);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 40px;
    z-index:1000;
}

.logo img{
    width:150px;
}

nav{
    display:flex;
    gap:36px;
}

nav a{
    text-decoration:none;
    color:#0D141C;
    font-size:18px;
    font-weight:500;
}

.login-btn{
    background:#373C7D;
    color:white;
    padding:8px 18px;
    border-radius:8px;
    font-weight:700;
}

/* ===== Center only the form ===== */
.page-center{
    display:flex;
    justify-content:center;
}

/* ================= FORM ================= */
.container{
    width:100%;
    max-width:600px;
    margin-top:140px;
    padding:0 20px 60px;
}

.title{
    text-align:center;
    font-size:32px;
    font-weight:700;
    margin-bottom:50px;
}

.form-group{
    margin-bottom:24px;
}

label{
    display:block;
    font-size:20px;
    font-weight:500;
    margin-bottom:8px;
}

input{
    width:100%;
    padding:15px;
    border-radius:8px;
    border:1px solid #CFDBE8;
    background:#F7FAFC;
    box-shadow:0 4px 4px rgba(0,0,0,0.15);
    font-size:16px;
    outline:none;
}

input::placeholder{
    color:#4D7399;
}

/* Get OTP */
.get-otp{
    margin-top:12px;
    width:120px;
    padding:10px 0;
    border-radius:8px;
    border:1px solid rgba(0,0,0,0.25);
    background:#E8EDF2;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
    margin-left: 400px;
}

.get-otp:hover{
    background:#373C7D;
    color:white;
}

/* Register button */
.register-btn{
    width:100%;
    margin-top:30px;
    padding:14px;
    background:#373C7D;
    color:white;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:8px;
    cursor:pointer;
    box-shadow:0 4px 4px rgba(0,0,0,0.2);
}

.login-text{
    text-align:center;
    margin-top:24px;
    font-size:18px;
    color:#4D7399;
}

/* ================= FOOTER ================= */
footer{
    background:#373C7D;
    color:white;
    padding:40px 0;
}

.footer-inner{
    max-width:1200px;
    margin:0 auto;
    padding:0 40px;
}

.footer-links{
    display:flex;
    justify-content:center;
    gap:120px;
    margin-bottom:20px;
    font-size:12px;
}

footer p{
    text-align:center;
    font-size:12px;
}

/* Responsive */
@media(max-width:600px){
    .get-otp{
        width:100%;
        text-align:center;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="logo">
    </div>

    <nav>
    <a href="1.home.html">Home</a>
    <a href="1.about us.html">About</a>
    <a href="1.contact.html">Contact</a>
    <a href="1.login.html" class="login-btn">Login</a>

</nav>
</header>

<div class="page-center">
    <div class="container">

        <div class="title">New User Registration</div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" placeholder="Enter your mobile number">
            <button class="get-otp">Get OTP</button>
        </div>

        <div class="form-group">
            <label>OTP</label>
            <input type="text" placeholder="Enter OTP">
        </div>

        <div class="form-group">
            <label>Aadhaar Number</label>
            <input type="text" placeholder="Enter your Aadhaar number">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password">
        </div>

        <button class="register-btn" onclick="window.location.href='1.login.html'">
            Register
        </button>

        <div class="login-text">
            Already have an account? Login
        </div>

    </div>
</div>

<footer>
  <div class="footer-inner">
      <div class="footer-links">
          <span>Terms of Service</span>
          <span>Privacy Policy</span>
          <span>Accessibility</span>
      </div>
      <p>Â© 2024 Ration Card Services. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
