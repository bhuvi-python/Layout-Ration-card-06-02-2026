<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Citizen Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#E8EDF2;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
}

/* Main container */
.container{
    width:100%;
    max-width:500px;
    margin-top:120px;
    padding:0 20px;
}

/* Title */
.title{
    text-align:center;
    font-size:32px;
    font-weight:700;
    margin-bottom:60px;
    color:#0D141C;
}

/* Form group */
.form-group{
    margin-bottom:28px;
}

label{
    display:block;
    font-size:20px;
    font-weight:500;
    margin-bottom:8px;
    color:#0D141C;
}

input{
    width:100%;
    padding:15px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #CFDBE8;
    background:#F7FAFC;
    outline:none;
}

input::placeholder{
    color:#4D7399;
}

/* Forgot password */
.forgot{
    text-align:right;
    margin-top:8px;
    font-size:16px;
    color:#4D7399;
    cursor:pointer;
}

/* Button */
.login-btn{
    width:100%;
    margin-top:30px;
    padding:12px;
    background:#373C7D;
    color:#F7FAFC;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* Register text */
.register{
    text-align:center;
    margin-top:30px;
    font-size:18px;
    color:#4D7399;
    cursor:pointer;
}

/* Responsive */
@media(max-width:480px){
    .title{
        font-size:26px;
    }
    label{
        font-size:18px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="title">Citizen Login</div>

    <div class="form-group">
        <label>Mobile Number/User ID</label>
        <input type="text" placeholder="Enter your mobile number or user ID">
    </div>

    <div class="form-group">
        <label>Password/OTP</label>
        <input type="password" placeholder="Enter your password or OTP">
        <div class="forgot">Forgot password?</div>
    </div>

    <button class="login-btn" onclick="window.location.href='1.application1.html'">
    Login
</button>


    <div class="register">New user? Register</div>
</div>

</body>
</html>
