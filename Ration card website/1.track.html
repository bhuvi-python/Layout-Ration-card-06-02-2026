<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Track Application Status</title>

<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Public Sans', sans-serif;
}

body{
    background:#E8EDF2;
    min-height:100vh;
}

/* ================= HEADER ================= */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:65px;
    background:#F7FAFC;
    border-bottom:1px solid #E6E8EB;
    box-shadow:0 4px 4px rgba(0,0,0,0.15);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 40px;
    z-index:1000;
}

.logo img{
    width:150px;
}

nav{
    display:flex;
    align-items:center;
    gap:36px;
}

nav a{
    text-decoration:none;
    color:#0D141C;
    font-size:18px;
    font-weight:500;
}

.login-btn{
    background:#373C7D;
    color:white;
    padding:8px 18px;
    border-radius:8px;
    font-weight:700;
}

/* Center only the content */
.page-center{
    display:flex;
    justify-content:center;
}

/* Main container */
.container{
    width:100%;
    max-width:650px;
    margin-top:120px;
    padding:0 20px;
}

/* Title */
.title{
    text-align:center;
    font-size:32px;
    font-weight:700;
    margin-bottom:60px;
    color:#0D141C;
}

/* Form group */
.form-group{
    margin-bottom:30px;
}

label{
    display:block;
    font-size:20px;
    font-weight:600;
    margin-bottom:8px;
}

input{
    width:100%;
    padding:15px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #CFDBE8;
    background:#F7FAFC;
    outline:none;
}

input::placeholder{
    color:#4D7399;
}

/* Button */
.view-btn{
    display:block;
    margin:40px auto 20px;
    padding:12px 28px;
    background:#373C7D;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 4px 4px rgba(0,0,0,0.25);
}

/* Help text */
.help-text{
    text-align:center;
    font-size:16px;
    color:#4D7399;
}

/* ================= FOOTER ================= */
footer{
    background:#373C7D;
    color:white;
    padding:40px 0;
    margin-top:80px;
}

.footer-inner{
    max-width:1200px;
    margin:0 auto;
    padding:0 40px;
}

.footer-links{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:120px;
    margin-bottom:20px;
    font-size:12px;
}

footer p{
    text-align:center;
    font-size:12px;
}

/* Responsive */
@media(max-width:500px){
    .title{
        font-size:26px;
    }
}
</style>
</head>

<body>

<header>
    <a href="1.home.html" class="logo">
        <img src="logo.png" alt="logo">
    </a>

    <nav>
    <a href="1.home.html">Home</a>
    <a href="1.about us.html">About</a>
    <a href="1.contact.html">Contact</a>
    <a href="1.login.html" class="login-btn">Login</a>

</nav>
</header>

<div class="page-center">
    <div class="container">

        <div class="title">Track Your Application Status</div>

        <div class="form-group">
            <label>Application Number</label>
            <input type="text" placeholder="Enter your application number">
        </div>

        <div class="form-group">
            <label>Registered Mobile Number</label>
            <input type="text" placeholder="Enter your registered mobile number">
        </div>

        <button class="view-btn" onclick="window.location.href='1.download.html'">
            View Status
        </button>

        <div class="help-text">
            For any queries, please contact our helpline at 1800-123-4567
        </div>

    </div>
</div>

<footer>
  <div class="footer-inner">
      <div class="footer-links">
          <span>Terms of Service</span>
          <span>Privacy Policy</span>
          <span>Accessibility</span>
      </div>
      <p>Â© 2024 Ration Card Services. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
