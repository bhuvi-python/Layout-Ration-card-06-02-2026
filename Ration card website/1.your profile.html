<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#E8EDF2;
  color:#0D141C;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:65px;
  background:#F7FAFC;
  border-bottom:1px solid #E6E8EB;
  box-shadow:0 4px 4px rgba(0,0,0,0.15);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 40px;
  z-index:1000;
}

.logo img{
  width:150px;
}

nav{
  display:flex;
  gap:36px;
  align-items:center;
}

nav a{
  text-decoration:none;
  color:#0D141C;
  font-size:18px;
  font-weight:500;
}

.login-btn{
  background:#373C7D;
  color:white;
  padding:8px 18px;
  border-radius:8px;
  font-weight:700;
}

/* ================= MAIN ================= */
.main{
  max-width:600px;
  margin:120px auto 80px;
  padding:0 20px;
}

/* ================= TITLE ================= */
.title{
  text-align:center;
  font-size:32px;
  font-weight:700;
  margin-bottom:40px;
}

/* ================= FORM ================= */
.form-group{
  margin-bottom:22px;
}

label{
  display:block;
  font-size:20px;
  font-weight:500;
  margin-bottom:8px;
}

input{
  width:100%;
  height:50px;
  padding:15px;
  font-size:20px;
  font-weight:500;
  border-radius:8px;
  border:1px solid #CFDBE8;
  background:#F7FAFC;
  box-shadow:0 4px 4px rgba(0,0,0,0.25);
}

input::placeholder{
  color:#000;
  opacity:0.3;
}

/* ================= BUTTON ================= */
.button-wrapper{
  display:flex;
  justify-content:flex-end;
  margin-top:40px;
}

.update-btn{
  background:#E8EDF2;
  color:#0D141C;
  border:none;
  border-radius:8px;
  padding:10px 20px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 4px 4px rgba(0,0,0,0.25);
  transition:0.3s;
}

.update-btn.active{
  background:#373C7D;
  color:#FFFFFF;
}

/* ================= FOOTER ================= */
footer{
  background:#373C7D;
  color:white;
  padding:40px 0;
}

.footer-inner{
  max-width:1200px;
  margin:0 auto;
  padding:0 40px;
  text-align:center;
}

.footer-links{
  display:flex;
  justify-content:center;
  gap:120px;
  margin-bottom:20px;
  font-size:12px;
}

footer p{
  font-size:12px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  nav{
    gap:16px;
  }

  .title{
    font-size:26px;
  }

  label{
    font-size:18px;
  }

  input{
    font-size:18px;
  }

  .button-wrapper{
    justify-content:center;
  }

  .footer-links{
    gap:40px;
    flex-wrap:wrap;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <a href="1.home.html" class="logo">
    <img src="logo.png" alt="Logo">
  </a>
  <nav>
    <a href="1.home.html">Home</a>
    <a href="1.about us.html">About</a>
    <a href="1.contact.html">Contact</a>
    <a href="1.login.html" class="login-btn">Login</a>
  </nav>
</header>

<!-- ================= CONTENT ================= -->
<div class="main">

  <div class="title">Your Profile</div>

  <div class="form-group">
    <label>Full Name</label>
    <input type="text" placeholder="Priya Sharma">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" placeholder="9368587452">
  </div>

  <div class="form-group">
    <label>Aadhaar Number</label>
    <input type="text" placeholder="6363 6965 5623">
  </div>

<div class="button-wrapper">
  <button class="update-btn" id="updateBtn" onclick="activateButton()">
    Update Profile
  </button>
</div>


  </div>

</div>

<!-- ================= FOOTER ================= -->
<footer>
  <div class="footer-inner">
    <div class="footer-links">
      <span>Terms of Service</span>
      <span>Privacy Policy</span>
      <span>Accessibility</span>
    </div>
    <p>Â© 2024 Ration Card Services. All rights reserved.</p>
  </div>
</footer>
<script>
function activateButton(){
  const btn = document.getElementById("updateBtn");
  btn.classList.add("active");
}
</script>

</body>
</html>
